name: Build & Deploy RingoO Admin (Next.js)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy RingoO Admin
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build Next.js
      - name: Build project
        run: pnpm build

      # 6️⃣ Setup SSH
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH_KEY }}

      # 7️⃣ Deploy on droplet
      - name: Deploy on Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }} << 'EOF'
            cd /var/www/ringoo-admin
            git pull origin main
            pnpm install
            pnpm build
            pm2 restart ringoo-admin || pm2 start pnpm --name ringoo-admin -- start
            pm2 save
          EOF